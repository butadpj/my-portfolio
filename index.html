<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="I'm Paul, I love solving people's problems with my passion in technology and design."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/node_modules/@fortawesome/fontawesome-free/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/hero.css" />
    <link rel="stylesheet" href="./css/scroll.css" />
    <title>butadpj - Developer</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/logo-transparent.png" alt="" width="22" />
        <span class="logo-text">butadpj</span>
      </div>
      <div class="navbar-bars">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <section class="hero">
      <img class="illustration" src="./assets/coder.svg" alt="" width="255" />
      <div class="hero-text parallax" data-rate="-2">
        I am a Developer. &lt;/&gt;
      </div>

      <div class="scroll-down parallax-opacity" data-rate="-1">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
