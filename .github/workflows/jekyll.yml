name: Jekyll site CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      uses: actions/checkout@v2
      uses: actions/setup-node@v2

      - name: Install dependencies and Build the app
        run: |
          npm install
          npm run build

