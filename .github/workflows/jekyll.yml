name: GithubPages CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build

      - name: Deploy
        uses: butadpj/my-portfolio@v1.0.0
        with:
          target_branch: github-pages
          build_dir: build
          force: true
