name: Jekyll site CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Configure git for first-time setup
        run: |
          git config --global user.name "butadpj"
          git config --global user.email "butadpj@gmail.com"
          git config --global credential.helper wincred

      - name: Install dependencies and Build the app
        run: |
          npm install
          npm run build

      - name: Deploy to gh-pages branch
        run: npm run deploy
